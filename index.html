<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="background-color: #e8ebf5;">
        <div class="row">
            <div class="com-sm"></div>
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <h5 style="text-align: center;"> Beri Kami Penilaian</h5>
                    </div>
                </div>
            </div>
        </div>
            <form>
                <div class="form-group">
                    <label for="inputTesti">Testimoni</label>
                    <textarea class="form-control" id="inputTesti" rows="3"></textarea>
                </div>
                <div class="from-group" id="rating-ability-wrapper">
                    <label class="control-label" for="rating">
                        <span class="field-label-header">Rating</span><br>
                        <span class="field-label-info"></span>
                        <input type="hidden" id="selected-rating" name="selected_rating" value="" required="required">
                    </label>
                    <h2 class="bold rating-header">
                        <span class="selected-rating">0</span><small>/5</small>
                    </h2>
                    <button type="button" class="btnrating btn btn-default btn-lg" data-attr="1" id="rating-star-1">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </button> 
                    <button type="button" class="btnrating btn btn-default btn-lg" data-attr="2" id="rating-star-2">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </button> 
                    <button type="button" class="btnrating btn btn-default btn-lg" data-attr="3" id="rating-star-3">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </button> 
                    <button type="button" class="btnrating btn btn-default btn-lg" data-attr="4" id="rating-star-4">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </button> 
                    <button type="button" class="btnrating btn btn-default btn-lg" data-attr="5" id="rating-star-4">
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </button> 
                </div>
            </form>
            <button class="btn btn-primary" type="submit">Submit</button>
            <div class="com-sm"></div>
        <script>
            jQuery(document).ready(function($)){
                $(".btnrating").on('click',(function(e){
                    var previous_value = $("#selected_rating").val();
                    var selected_value = $(this).attr("data-attr");
                    $("#selected_rating").val(selected_value);

                    $(".selected-rating").empty();
                    $(".selected-rating").html(selected_value);

                    for (i=1; i<= selected_value; ++i){
                        $("#rating-star-"+i).toggleClass('btn-warning');
                        $("#rating-star-"+i).toggleClass('btn-default');
                    }
                    for (ix = 1; ix <= previous_value; ++ix){
                        $("#rating-star-"+ix).toggleClass('btn-warning');
                        $("#rating-star-"+ix).toggleClass('btn-default');
                    }
                }));
            });
        </script>
    </div>

</body>
</html>
